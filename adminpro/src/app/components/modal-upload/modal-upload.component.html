<div class="fondo-negro animated fadeIn" [ngClass]="oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="oculto='oculto'" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                </div>
                <div class="modal-body">
                    <div style="display: block; width: 100%; text-align: center">
                        <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="preview-image">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="preview-image">
                    </div>
                    <input (change)="seleccionImage($event.target.files[0])" type="file">
                    <br><br>
                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                                        <i class="fa fa-save"></i>
                                        Subir Foto</button>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="oculto='oculto'" class="btn btn-secondary">Cerrar</button>
                    <button type="button" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
