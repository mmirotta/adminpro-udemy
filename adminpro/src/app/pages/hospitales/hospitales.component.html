<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-rigth">
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary" (click)="crearHospital()"><i class="fa fa-plus"></i>Crear Hospital</button>
                </div>

                <h3 class="card-title"> Hospitales Registrados (<small>{{hospitalService.totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="td-w70"><img [src]="hospital.img | imagen:'hospitales'" class="image-50 pointer" (click)="mostrarModal(hospital)"></td>
                            <td><input type="text" [(ngModel)]="hospital.nombre" placeholder="Nombre del hospital"></td>
                            <td><button class="btn btn-primary" (click)="guardarHospital(hospital)"><i class="fa fa-save"></i></button>
                                <button class="btn btn-danger" (click)="borrarHospital(hospital)"><i class="fa fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
