<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="percentBlue" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percentBlue + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="percentGreen" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percentGreen + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador legend="Progress Azul" [percent]="percentBlue" (changeValueEmitter)="percentBlue = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador legend="Progress Verde" [percent]="percentGreen" (changeValueEmitter)="percentGreen = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
