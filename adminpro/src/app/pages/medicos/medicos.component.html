<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico">
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-rigth">
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary" [routerLink]="['/medico', 'nuevo']" routerLinkActive="active"><i class="fa fa-plus"></i>Crear MÃ©dico</button>
                </div>

                <h3 class="card-title"> Medicos Registrados (<small>{{medicoService.totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="td-w70"><img [src]="medico.img | imagen:'medicos'" class="image-50 pointer" (click)="mostrarModal(medico)"></td>
                            <td><input type="text" [(ngModel)]="medico.nombre" placeholder="Nombre del medico"></td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td><button class="btn btn-primary" [routerLink]="['/medico', medico._id]" routerLinkActive="active"><i class="fa fa-save"></i></button>
                                <a class="btn btn-danger" (click)="borrarMedico(medico)"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
