<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Usuarios </h3>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" routerLinkActive="active" class="pointer">
                            <td class="td-w70"><img [src]="usuario.img | imagen" class="image-50 image-circle pointer"></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros.
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Hospitales </h3>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let hospital of Hospitales" [routerLink]="['/hospitales']" routerLinkActive="active" class="pointer">
                            <td class="td-w70"><img [src]="hospital.img | imagen" class="image-50 image-circle pointer"></td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros.
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Medicos </h3>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico/' + medico._id]" routerLinkActive="active" class="pointer">
                            <td class="td-w70"><img [src]="medico.img | imagen" class="image-50 image-circle pointer"></td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros.
                </div>
            </div>
        </div>
    </div>
</div>
