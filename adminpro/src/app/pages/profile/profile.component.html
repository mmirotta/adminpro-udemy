<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [(ngModel)]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" required placeholder="Email del usuario">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Foto del usuario</h4>
                <div style="display: block; width: 100%; text-align: center">
                    <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="preview-image">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="preview-image">
                </div>
                <input (change)="seleccionImage($event.target.files[0])" type="file">
                <br><br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Subir Foto</button>
            </div>
        </div>
    </div>
</div>
